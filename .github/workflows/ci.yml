name: CI
on:
  push:
    branches:
      - master
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:
    branches:
      - master
# Jobs
jobs:
  test:
    name: Run tests and publish test coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java JDK
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
             
      - name: Install dependencies
        run: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -Dgpg.skip
           
      - name: Run tests and collect coverage
        run: mvn -B test 

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
          verbose: true
          
  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.OSSRH_GPG_SECRET_KEY }}

      - name: Debug Maven Settings
        run: |
          echo "Checking if settings.xml exists:"
          ls -la ~/.m2/
          echo "Content of settings.xml:"
          cat ~/.m2/settings.xml || echo "No settings.xml found"
          echo "Environment variables:"
          echo "MAVEN_CENTRAL_USERNAME is set: $([[ -n "$MAVEN_CENTRAL_USERNAME" ]] && echo "YES" || echo "NO")"
          echo "MAVEN_CENTRAL_TOKEN is set: $([[ -n "$MAVEN_CENTRAL_TOKEN" ]] && echo "YES" || echo "NO")"
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
        
      - name: Build with Maven
        run: mvn clean package -B
        
      - name: Publish package
        run: |
            mvn deploy -Dgpg.passphrase=${{ secrets.MAVEN_GPG_PASSPHRASE }}
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
