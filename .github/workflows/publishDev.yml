name: Dev publish package to the Maven Central Repository
on:
  push:
    branches: [ publish_workflow ]

# Jobs
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Build with Maven
        run: mvn clean package -B

      - name: Configure GPG Key
        run: |
          cat <(echo -e "${{ secrets.OSSRH_GPG_SECRET_KEY }}") | gpg --batch --import --yes --pinentry-mode loopback --passphrase "$GPG_SIGNING_PASSPHRASE"
          gpg --list-secret-keys --keyid-format LONG 
        env:
          GPG_SIGNING_PRIVKEY: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          GPG_SIGNING_PASSPHRASE: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}

      - name: Publish package
        id: check-version
        run: |
            mvn deploy -f dev_workflow/pom.xml -DskipTests-true -B -V
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
